<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Todo App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 로그인/회원가입 섹션 (초기에 표시) -->
    <div id="authSection" class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-md w-full space-y-8">
            <!-- 헤더 -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800">📝 Todo App</h1>
                <p class="mt-2 text-gray-600">Supabase 인증으로 안전하게 관리</p>
            </div>

            <!-- 탭 전환 버튼 -->
            <div class="flex rounded-lg bg-gray-200 p-1">
                <button 
                    id="loginTabBtn"
                    class="flex-1 py-2 rounded-md font-medium transition-colors bg-white text-gray-800 shadow"
                >
                    로그인
                </button>
                <button 
                    id="signupTabBtn"
                    class="flex-1 py-2 rounded-md font-medium transition-colors text-gray-600"
                >
                    회원가입
                </button>
            </div>

            <!-- 로그인 폼 -->
            <div id="loginForm" class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-semibold mb-6 text-center">로그인</h2>
                <form id="loginFormElement" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            이메일
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="your@email.com"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="••••••••"
                        >
                    </div>
                    <!-- 로그인 폼 안에 추가 -->
<div class="relative my-6">
    <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">또는</span>
    </div>
</div>

<button 
    type="button"
    id="googleLoginBtn"
    class="w-full flex items-center justify-center gap-2 px-4 py-3 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
>
    <svg class="w-5 h-5" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Google로 로그인
</button>
<p class="mt-4 text-sm text-center">
    <a href="#" id="forgotPasswordLink" class="text-blue-600 hover:underline">
        비밀번호를 잊으셨나요?
    </a>
</p>
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors font-medium"
                    >
                        로그인
                    </button>
                </form>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signupForm" class="bg-white rounded-lg shadow-md p-8 hidden">
                <h2 class="text-2xl font-semibold mb-6 text-center">회원가입</h2>
                <form id="signupFormElement" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            이메일
                        </label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="your@email.com"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호 (최소 6자)
                        </label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            required
                            minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="••••••••"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호 확인
                        </label>
                        <input 
                            type="password" 
                            id="signupPasswordConfirm" 
                            required
                            minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="••••••••"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition-colors font-medium"
                    >
                        회원가입
                    </button>
                </form>
                <p class="mt-4 text-sm text-gray-600 text-center">
                    ⚠️ 이메일 인증 링크를 확인해주세요
                </p>
            </div>
        </div>
    </div>

    <!-- Todo 앱 섹션 (로그인 후 표시) -->
    <div id="appSection" class="hidden py-8">
        <div class="container mx-auto max-w-2xl px-4">
            <!-- 상단 헤더 (사용자 정보 + 로그아웃) -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">📝 My Todo List</h1>
                    <p class="text-sm text-gray-600" id="userEmail">user@example.com</p>
                </div>
                <button 
                    id="logoutBtn"
                    class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"
                >
                    로그아웃
                </button>
            </div>

            <!-- 할일 추가 폼 (1교시와 동일) -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">새로운 할일 추가</h2>
                <form id="todoForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            제목 *
                        </label>
                        <input 
                            type="text" 
                            id="titleInput" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="할일을 입력하세요"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            상세 설명
                        </label>
                        <textarea 
                            id="descriptionInput" 
                            rows="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="추가 설명 (선택사항)"
                        ></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            우선순위
                        </label>
                        <select 
                            id="priorityInput"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="low">낮음</option>
                            <option value="normal" selected>보통</option>
                            <option value="high">높음</option>
                        </select>
                    </div>

                    <button 
                        type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors font-medium"
                    >
                        추가하기
                    </button>
                </form>
            </div>

            <!-- 할일 목록 (1교시와 동일) -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">할일 목록</h2>
                <div id="todoList" class="space-y-3">
                    <p class="text-gray-500 text-center py-8">
                        로딩 중...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 우리의 앱 로직 -->
    <script src="app.js"></script>
</body>
</html>
